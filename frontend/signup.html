<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - SafeHer</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <img src="assets/Logofinal.png" alt="SafeHer Logo" class="logo-img" />
    </header>

    <div class="auth-container">
        <div class="" form-card>
            <h2>Create Your Account</h2>
            <p>Join SafeHer for enhanced safety</p>
            <form id="registerForm">
                <input id="name" type="text" placeholder="Full Name" required />
                <input id="email" type="email" placeholder="Email Address" required />
                <input id="phno" type="tel" placeholder="Phone Number" required />
                <input id="psw" type="password" placeholder="Password" required />
                <input id="confirm_psw" type="password" placeholder="Confirm Password" required />
                <button id="registerButton" type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="index.html">Login here</a></p>
        </div>
    </div>
        <footer class="footer">
            &copy; 2025 SafeHer- Hackathon Project<br>Built for women's safety using AI technology
        </footer>

        <script src="app.js"></script>

</body>

</html>
