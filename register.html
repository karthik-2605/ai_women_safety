<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - SafeHer</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <img src="assets/Logofinal.png" alt="SafeHer Logo" class="logo-img" />
    </header>

    <div class="auth-container">
        <h2>Create Your Account</h2>
        <p>Join SafeHer for enhanced safety</p>
        <form>
            <input type="text" placeholder="Full Name" required />
            <input type="email" placeholder="Email Address" required />
            <input type="tel" placeholder="Phone Number" required />
            <input type="password" placeholder="Password" required />
            <input type="password" placeholder="Confirm Password" required />
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>
    <footer class="footer">
        &copy; 2025 SafeHer- Hackathon Project<br>Built for women's safety using AI technology
    </footer>

    <script src="script.js"></script>
</body>

</html>
