<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Voice Alert Beacon</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1><span>Voice</span> Alert Beacon</h1>
  </header>

  <div class="auth-container">
    <h2>Welcome Back</h2>
    <p>Login to your Voice Alert Beacon account</p>
    <form>
      <input type="email" placeholder="Email Address" required/>
      <input type="password" placeholder="Password" required/>
      <a class="forgot-password" href="#">Forgot password?</a>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
    <hr />
    <p class="demo-text">For demonstration purposes</p>
    <button class="demo-btn" onclick="useDemo()">Use Demo Account</button>
  </div>

  <footer>
    <h1><span>Voice</span>Alert Beacon</h1>
  </footer>

  <script src="script.js"></script>
</body>
</html>
